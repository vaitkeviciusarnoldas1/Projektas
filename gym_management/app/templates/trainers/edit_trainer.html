<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    {% include 'partials/navbar.html' %}
</header>
<main>
    <h1>Edit Trainer</h1>
    <img src="https://lt2.pigugroup.eu/colours/602/839/14/60283914/pabusk-treniruote-pabusk-treniruote-sporto-sale-namu-dbd41_reference.jpg" alt="Gym Image" style="width:100%; height:auto;">
    <form method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ trainer.first_name }}" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ trainer.last_name }}" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ trainer.age }}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ trainer.email }}" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ trainer.phone }}">
        <br>
        <label for="license_number">License Number:</label>
        <input type="text" id="license_number" name="license_number" value="{{ trainer.license_number }}">
        <br>
        <label for="license_expiry">License Expiry:</label>
        <input type="date" id="license_expiry" name="license_expiry" value="{{ trainer.license_expiry }}">
        <br>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience">{{ trainer.experience }}</textarea>
        <br>
        <label for="sport_specialty">Sport Specialty:</label>
        <input type="text" id="sport_specialty" name="sport_specialty" value="{{ trainer.sport_specialty }}">
        <br>
        <button type="submit" class="btn">Update Trainer</button>
    </form>
    <a href="{{ url_for('trainers') }}" class="btn">Back to Trainers List</a>
</main>
<footer>
    <!-- Your footer content here -->
</footer>
</body>
</html>
