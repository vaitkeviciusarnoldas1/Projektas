<!-- trainers.html -->
{% extends 'layouts/base.html' %}

{% block content %}
<h1>Trainers List</h1>
<a href="{{ url_for('add_trainer') }}" class="btn">Add Trainer</a>
<ul>
    {% for trainer in trainers %}
    <li>
        <a href="{{ url_for('trainer_detail', trainer_id=trainer.trainer_id) }}">{{ trainer.first_name }} {{ trainer.last_name }}</a>
        <a href="{{ url_for('edit_trainer', trainer_id=trainer.trainer_id) }}" class="btn">Edit</a>
        <form action="{{ url_for('delete_trainer', trainer_id=trainer.trainer_id) }}" method="post" style="display:inline;">
            <input type="submit" value="Delete" class="btn">
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
