<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1>Schedule</h1>

<!-- Back to Previous Page Button -->
<a href="{{ request.referrer or url_for('index') }}">Back</a>

<!-- Back to Home Page Button -->
<a href="{{ url_for('index') }}">Back to Home</a>

{% if schedules %}
<ul>
    {% for schedule in schedules %}
    <li>
        Trainer ID: {{ schedule.trainer_id }} | Date: {{ schedule.date }} | Time: {{ schedule.time }}
        <!-- Edit and Delete Links -->
        <a href="{{ url_for('edit_schedule', schedule_id=schedule.schedule_id) }}">Edit</a>
        <form action="{{ url_for('delete_schedule', schedule_id=schedule.schedule_id) }}" method="post" style="display:inline;">
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No schedules available.</p>
{% endif %}
</body>
</html>
