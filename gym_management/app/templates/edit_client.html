<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
</head>
<body>
<h1>Edit Client</h1>
<form action="{{ url_for('edit_client', client_id=client.client_id) }}" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ client.first_name }}" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ client.last_name }}" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ client.age }}"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ client.email }}"><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ client.phone }}"><br>
    <label for="member_number">Member Number:</label>
    <input type="text" id="member_number" name="member_number" value="{{ client.member_number }}"><br>
    <label for="join_date">Join Date:</label>
    <input type="date" id="join_date" name="join_date" value="{{ client.join_date }}"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ client.address }}"><br>
    <label for="membership_id">Membership ID:</label>
    <input type="text" id="membership_id" name="membership_id" value="{{ client.membership_id }}"><br>
    <label for="group_training_id">Group Training ID:</label>
    <input type="text" id="group_training_id" name="group_training_id" value="{{ client.group_training_id }}"><br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ client.start_date }}"><br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" value="{{ client.end_date }}"><br>
    <button type="submit">Update Client</button>
</form>
<a href="{{ url_for('clients') }}">Back to Clients List</a>
</body>
</html>
