<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer</title>
</head>
<body>
<h1>Add Trainer</h1>
<form action="{{ url_for('add_trainer') }}" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone"><br>
    <label for="license_number">License Number:</label>
    <input type="text" id="license_number" name="license_number"><br>
    <label for="license_expiry">License Expiry:</label>
    <input type="date" id="license_expiry" name="license_expiry"><br>
    <label for="experience">Experience:</label>
    <input type="text" id="experience" name="experience"><br>
    <label for="sport_specialty">Sport Specialty:</label>
    <input type="text" id="sport_specialty" name="sport_specialty"><br>
    <button type="submit">Add Trainer</button>
</form>
<a href="{{ url_for('trainers') }}">Back to Trainers List</a>
</body>
</html>
