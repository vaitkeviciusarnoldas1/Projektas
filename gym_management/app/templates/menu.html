{% extends "layouts/base.html" %}

{% block title %}Menu{% endblock %}

{% block content %}
<img src="https://lt2.pigugroup.eu/colours/602/839/14/60283914/pabusk-treniruote-pabusk-treniruote-sporto-sale-namu-dbd41_reference.jpg" alt="Gym Image">
<h1>Menu</h1>
<div class="main-content">
    <h2>Group Training</h2>
    <form action="{{ url_for('purchase_group_training') }}" method="POST">
        <label for="membership">Membership:</label>
        <input type="text" id="membership" name="membership" required>
        <br>
        <label for="trainer">Trainer:</label>
        <input type="text" id="trainer" name="trainer" required>
        <br>
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" name="schedule" required>
        <br>
        <button type="submit" class="button button-primary">Purchase Group Training</button>
    </form>
    <a href="{{ url_for('view_details') }}" class="button button-secondary">View Details</a>
</div>
{% endblock %}
